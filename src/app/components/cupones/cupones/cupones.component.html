<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil y Menú Vertical</title>


</head>

<body>

    <div class="container-padre">
        <div class="col2">
            <div class="contenido">
                <div class="simple_container">
                    <div class="container cont1">
                        <div style="display: flex; align-items: center; height: 48px;">
                            <i class="fa-solid fa-magnifying-glass" style="margin-right: 10px;"></i>
                            <span style="color: rgb(195, 195, 197);">Ingresa tu búsqueda aquí...</span>
                        </div>
                    </div>

                    <div class="container cont2">
                        <div style="display: flex; align-items: center; height: 110px;">
                            <div style="margin-left: auto; margin-right: 20px;">
                                <i class="fa-solid fa-bell" style="color: #963e6c; font-size: 2em;"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contTitulo">
                    <div class="container-fluid m-3"
                        style="width: 1000px; height: 145px; border: 1px solid #ccc;background-color: #f3f0f2; border-radius: 18px;display: flex; align-items: center; ">
                        <h1 style="color: #963e6c; font-size: 4em; margin: 0 0 0 20px;">Cupones</h1>
                    </div>
                </div>

                <!-- src/app/coupons/coupons.component.html -->
                <div class="coupon-container">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Descripción del cupon</th>
                                <th>Fecha de expiracion</th>
                                <th>Estado</th>
                                <th>Compañia</th>
                                <th>Porcentaje de descuento</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let coupon of coupons">
                                <td>{{ coupon.id }}</td>
                                <td>{{ coupon.name }}</td>
                                <td>{{ coupon.description }}</td>
                                <td>{{ coupon.expirationdate }}</td>
                                <td>{{ coupon.status }}</td>
                                <td>{{ coupon.companyId }}</td>
                                <td>{{ coupon.discountrate }}</td>
                                <td>
                                    <button (click)="viewCoupon(coupon.id)">View</button>
                                    <button (click)="deleteCoupon(coupon.id)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="button-container">
                        <button class="add-coupon-btn" (click)="goToAddCoupon()">Agregar Cupón</button>
                      </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
