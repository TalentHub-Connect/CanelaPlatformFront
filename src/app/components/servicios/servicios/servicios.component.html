<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil y Menú Vertical</title>


</head>
<body>

<div class="container-padre " >
  <div class=" col2"  >
    <div class="contenido" >
      <div class="simple_container">
        <div class="container cont1" >
          <div style="display: flex; align-items: center; height: 48px;">
            <i class="fa-solid fa-magnifying-glass" style="margin-right: 10px;"></i>
            <span style="color: rgb(195, 195, 197);">Ingresa tu búsqueda aquí...</span>
          </div>
        </div>

        <div class="container cont2" >
          <div style="display: flex; align-items: center; height: 110px;">
            <div style="margin-left: auto; margin-right: 20px;">
              <i class="fa-solid fa-bell" style="color: #963e6c; font-size: 2em;"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="contTitulo" >
        <div class="container-fluid m-3" style="width: 1000px; height: 145px; border: 1px solid #ccc;background-color: #f3f0f2; border-radius: 18px;display: flex; align-items: center; ">
          <h1 style="color: #963e6c; font-size: 4em; margin: 0 0 0 20px;">Servicios</h1>
        </div>
      </div>
      <div class="button-container">
       <!--<button class="btn btn-plan" type="button"(click)="nuevoServicio()">Nuevo Servicio</button>--> 
      <!--<button class="btn btn-plan" type="button"(click)="guardarCambios()">Guardar cambios</button>--> 
      </div>

      <table>
        <!-- Encabezados de la tabla -->
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre del Servicio</th>
            <th>Estatus del Servicio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filas de la tabla -->
          <tr *ngFor="let servicio of servicios">
            <td>{{ servicio.id }}</td>
            <td>
              <!-- Si el servicio está en modo de edición, mostrar un input para editar -->
              <ng-container *ngIf="servicio.editado; else nombreNormal">
                <input type="text" [(ngModel)]="servicio.nombre">
              </ng-container>
              <!-- Si no está en modo de edición, mostrar solo el nombre -->
              <ng-template #nombreNormal>
                {{ servicio.nombre }}
              </ng-template>
            </td>
            <td>
              <label class="switch">
                <!-- Checkbox para el estatus del servicio -->
                <input type="checkbox" [checked]="servicio.estatus === 'ACTIVO'" (change)="cambiarEstado(servicio)">
                <span class="slider round"></span>
              </label>
            </td>
            <td>
              <!-- Botón de editar -->
              <button class="btn-editar" (click)="confirmarEdicion(servicio)">Editar</button>
              <!-- Botón de eliminar -->
              <button class="btn-eliminar" (click)="confirmarEliminar(servicio)">
                <i class="bi bi-trash" style="color: red;"></i> Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      
      <!-- Botón para confirmar la edición -->
      <button class="btn-confirmar" *ngIf="edicionIniciada" (click)="confirmarEdicionServicio()">Confirmar edición</button>
      
      
      
    
      
      

    </div>
    <div class="contPermisos-hijo" >

    </div>
  </div>

</div>

</body>
</html>
