<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil y Menú Vertical</title>
</head>
<body>
<div class="container-padre">
  <div class="col2">
    <div class="contenido">
      <div class="simple_container">
        <div class="container cont1">
          <div style="display: flex; align-items: center; height: 48px;">
            <i class="fa-solid fa-magnifying-glass" style="margin-right: 10px;"></i>
            <span style="color: rgb(195, 195, 197);">Ingresa tu búsqueda aquí...</span>
          </div>
        </div>
        <div class="container cont2">
          <div style="display: flex; align-items: center; height: 110px;">
            <div style="margin-left: auto; margin-right: 20px;">
              <i class="fa-solid fa-bell" style="color: #963e6c; font-size: 2em;"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="contTitulo">
        <div class="container-fluid m-3" style="width: 1000px; height: 145px; border: 1px solid #ccc;background-color: #f3f0f2; border-radius: 18px;display: flex; align-items: center;">
          <h1 style="color: #963e6c; font-size: 4em; margin: 0 0 0 20px;">Servicios</h1>
        </div>
      </div>
      <div class="container">
        <table class="service-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Description</th>
              <th>Role ID</th>
              <th>Estatus</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let service of services">
              <td>{{ service.id }}</td>
              <td>{{ service.description }}</td>
              <td>{{ service.roleId }}</td>
              <td>
                <label class="switch">
                  <input type="checkbox" [checked]="service.estatus === 'ACTIVO'" (change)="toggleEstatus(service)">
                  <span class="slider round"></span>
                </label>
              </td>
              <td>
                <button class="view-btn" (click)="viewService(service.id)">Ver</button>
                
              </td>
            </tr>
          </tbody>
        </table>
        <div class="add-button-container">
          <button (click)="addService()">Agregar Servicio</button>
        </div>
      </div>
    </div>
    <div class="contPermisos-hijo"></div>
  </div>
</div>
</body>
</html>
