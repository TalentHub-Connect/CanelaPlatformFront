<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Cupones</title>
</head>

<body>
    <div class="container-padre">
        <div class="col2">
            <div class="contenido">
                <div class="simple_container">
                    <div class="container cont1">
                        <div style="display: flex; align-items: center; height: 48px;">
                            <i class="fa-solid fa-magnifying-glass" style="margin-right: 10px;"></i>
                            <span style="color: rgb(195, 195, 197);">Ingresa tu búsqueda aquí...</span>
                        </div>
                    </div>

                    <div class="container cont2">
                        <div style="display: flex; align-items: center; height: 110px;">
                            <div style="margin-left: auto; margin-right: 20px;">
                                <i class="fa-solid fa-bell" style="color: #963e6c; font-size: 2em;"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contTitulo">
                    <div class="container-fluid m-3"
                        style="width: 1000px; height: 145px; border: 1px solid #ccc;background-color: #f3f0f2; border-radius: 18px;display: flex; align-items: center;">
                        <h1 style="color: #963e6c; font-size: 4em; margin: 0 0 0 20px;">Detalle Cupones</h1>
                    </div>
                </div>
            </div>

            <div class="container-cupon">
                <div class="cupon-card">
                    <img src="assets/logo1.png" class="logo">
                    <div *ngIf="cupon">
                        <h3>
                            <span *ngIf="!isEditing">{{ cupon.name }}</span>
                            <input *ngIf="isEditing" [(ngModel)]="cupon.name" placeholder="Nombre del Cupón">
                        </h3>
                        <h3>
                            <span *ngIf="!isEditing">{{ cupon.description }}</span>
                            <input *ngIf="isEditing" [(ngModel)]="cupon.description" placeholder="Descripción">
                        </h3>
                        <p>Válido hasta el 
                            <span *ngIf="!isEditing">{{ cupon.expirationdate }}</span>
                            <input *ngIf="isEditing" [(ngModel)]="cupon.expirationdate" placeholder="Fecha de Expiración">
                        </p>
                    </div>

                    <div class="acciones">
                        <div class="editar">
                            <button *ngIf="!isEditing" (click)="editCoupon()">Editar Cupón</button>
                            <button *ngIf="isEditing" (click)="saveCoupon()">Guardar Cambios</button>
                        </div>
                        <div class="volver">
                            <button (click)="goBack()">Volver</button>
                        </div>
                        
                    </div>
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
