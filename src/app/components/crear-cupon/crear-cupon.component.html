<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil y Menú Vertical</title>


</head>

<body>

    <div class="container-padre">
        <div class="col2">
            <div class="contenido">
                <div class="simple_container">
                    <div class="container cont1">
                        <div style="display: flex; align-items: center; height: 48px;">
                            <i class="fa-solid fa-magnifying-glass" style="margin-right: 10px;"></i>
                            <span style="color: rgb(195, 195, 197);">Ingresa tu búsqueda aquí...</span>
                        </div>
                    </div>

                    <div class="container cont2">
                        <div style="display: flex; align-items: center; height: 110px;">
                            <div style="margin-left: auto; margin-right: 20px;">
                                <i class="fa-solid fa-bell" style="color: #963e6c; font-size: 2em;"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contTitulo">
                    <div class="container-fluid m-3"
                        style="width: 1000px; height: 145px; border: 1px solid #ccc;background-color: #f3f0f2; border-radius: 18px;display: flex; align-items: center; ">
                        <h1 style="color: #963e6c; font-size: 4em; margin: 0 0 0 20px;">Cupones</h1>
                    </div>
                </div>

                <!-- src/app/add-coupon/add-coupon.component.html -->
                <div class="form-container">
                    <h2>Agregar Cupón</h2>
                    <form (ngSubmit)="onSubmit()" #couponForm="ngForm">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" id="name" [(ngModel)]="coupon.name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Descripción</label>
                            <input type="text" id="description" [(ngModel)]="coupon.description" name="description"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="expirationdate">Fecha de Expiración</label>
                            <input type="date" id="expirationdate" [(ngModel)]="coupon.expirationdate"
                                name="expirationdate" required>
                        </div>
                       
                        <div class="form-group">
                            <label for="companyId">ID de la Compañía</label>
                            <input type="number" id="companyId" [(ngModel)]="coupon.companyId" name="companyId"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="discountrate">Tasa de Descuento</label>
                            <input type="number" step="0.01" id="discountrate" [(ngModel)]="coupon.discountrate"
                                name="discountrate" required>
                        </div>
                        <div class="button-group">
                            <button type="submit" class="submit-btn" [disabled]="!couponForm.form.valid">Crear
                                Cupón</button>
                            <button type="button" class="back-btn" (click)="goBack()">Devolverse</button>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>

</body>

</html>
