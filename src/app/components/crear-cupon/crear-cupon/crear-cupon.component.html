<div class="container-padre">
    <div class="col2">
        <div class="contenido">
            <div class="simple_container">
                <div class="container cont1">
                    <div style="display: flex; align-items: center; height: 48px;">
                        <i class="fa-solid fa-magnifying-glass" style="margin-right: 10px;"></i>
                        <span style="color: rgb(195, 195, 197);">Ingresa tu búsqueda aquí...</span>
                    </div>
                </div>

                <div class="container cont2">
                    <div style="display: flex; align-items: center; height: 110px;">
                        <div style="margin-left: auto; margin-right: 20px;">
                            <i class="fa-solid fa-bell" style="color: #963e6c; font-size: 2em;"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contTitulo">
                <div class="container-fluid m-3"
                    style="width: 1000px; height: 145px; border: 1px solid #ccc;background-color: #f3f0f2; border-radius: 18px;display: flex; align-items: center; ">
                    <h1 style="color: #963e6c; font-size: 4em; margin: 0 0 0 20px;">Crear Cupón</h1>
                </div>
            </div>

            <div class="formulario">
                <form (ngSubmit)="createCoupon()">
                    <div>
                        <label for="name">Nombre del Cupón:</label>
                        <input type="text" id="name" name="name" [(ngModel)]="coupon.name" required>
                    </div>
                    <div>
                        <label for="description">Descripción:</label>
                        <input type="text" id="description" name="description" [(ngModel)]="coupon.description" required>
                    </div>
                    <div>
                        <label for="expirationdate">Fecha de Expiración:</label>
                        <input type="date" id="expirationdate" name="expirationdate" [(ngModel)]="coupon.expirationdate" required>
                    </div>
                    <div>
                        <label for="status">Status:</label>
                        <input type="text" id="status" name="status" [(ngModel)]="coupon.status" required>
                    </div>
                    <div>
                        <label for="discountrate">Descuento:</label>
                        <input type="number" id="discountrate" name="discountrate" [(ngModel)]="coupon.discountrate" required>
                    </div>
                    <div>
                        <label for="companyId">Compañía:</label>
                        <input type="number" id="companyId" name="companyId" [(ngModel)]="coupon.companyId" required>
                    </div>
                    <button type="submit">Crear Cupón</button>
                </form>
            </div>
        </div>
    </div>
</div>
