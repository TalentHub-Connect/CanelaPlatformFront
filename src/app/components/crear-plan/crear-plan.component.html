<body class="background-container">
    <div class="container mt-4">
        <h2 class="text-left mb-4">Editar Plan</h2>
        
        <div class="form-group">
            <label for="nombre">Nombre del Plan:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="plan.name" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea class="form-control" id="descripcion" name="descripcion" [(ngModel)]="plan.description"
                required></textarea>
        </div>
        <div class="form-group">
            <label for="duracion">Duración:</label>
            <input type="number" class="form-control" id="duracion" name="duracion" [(ngModel)]="plan.duration" required>
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="plan.price" required>
        </div>
        <div class="form-group">
            <label for="precio">Trabajadores:</label>
            <input type="number" class="form-control" id="trabajadores" name="trabajadores" [(ngModel)]="plan.maxnumworkers" required>
        </div>
        <div class="form-group mt-3">
            <button class="btn btn-primary" (click)="agregarPlan()">Crear Plan</button>
            <button class="btn btn-primary" (click)="volverAtras()">Volver</button>
        </div>
        
    </div>
</body>
