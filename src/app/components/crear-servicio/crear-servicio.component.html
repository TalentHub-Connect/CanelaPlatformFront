<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil y Menú Vertical</title>


</head>

<body>

    <div class="container-padre ">
        <div class=" col2">
            <div class="contenido">
                <div class="simple_container">
                    <div class="container cont1">
                        <div style="display: flex; align-items: center; height: 48px;">
                            <i class="fa-solid fa-magnifying-glass" style="margin-right: 10px;"></i>
                            <span style="color: rgb(195, 195, 197);">Ingresa tu búsqueda aquí...</span>
                        </div>
                    </div>

                    <div class="container cont2">
                        <div style="display: flex; align-items: center; height: 110px;">
                            <div style="margin-left: auto; margin-right: 20px;">
                                <i class="fa-solid fa-bell" style="color: #963e6c; font-size: 2em;"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contTitulo">
                    <div class="container-fluid m-3"
                        style="width: 1000px; height: 145px; border: 1px solid #ccc;background-color: #f3f0f2; border-radius: 18px;display: flex; align-items: center; ">
                        <h1 style="color: #963e6c; font-size: 4em; margin: 0 0 0 20px;">Servicios</h1>
                    </div>
                </div>

                <div class="container">
                    <div class="container">
                        <h2>Agregar Nuevo Servicio</h2>
                        <form (ngSubmit)="onSubmit()">
                          <div class="form-group">
                            <label for="description">Nombre del Servicio:</label>
                            <input type="text" id="description" [(ngModel)]="service.description" name="description" required />
                          </div>
                          <div class="form-group">
                            <label for="roleId">Rol:</label>
                            <select id="roleId" [(ngModel)]="service.roleId" name="roleId" required>
                              <option *ngFor="let role of roles" [value]="role.value">{{ role.label }}</option>
                            </select>
                          </div>
                          
                          <div class="button-group">
                            <button type="submit" class="btn btn-primary">Agregar Servicio</button>
                            <button type="button" class="btn btn-danger" (click)="goBack()">Devolverse</button>
                          </div>
                        </form>
                      </div>
                      
                </div>




            </div>
            
        </div>

    </div>

</body>

</html>
